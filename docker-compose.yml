services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: devlens
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devlens"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  qdrant:
    image: qdrant/qdrant:v1.13.2
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  worker:
    build:
      context: ./workers
    env_file:
      - ./workers/.env.example
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env.example
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
  qdrant_data:
